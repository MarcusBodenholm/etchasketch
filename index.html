<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-a-sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <header class="header">
            <h1>Etch-a-Sketch</h1>
            <p><strong>Instructions:</strong> Use the color picker to pick color. Simply click and drag to paint. Change with the slider how many squares you want the grid to consist of, then press reset to reset and generate the new grid. Happy painting!</p>
        </header>
        <section class="main">
            <section class="toolcontainer">
                <input type="color" id="colorpicker">
                <button id="rainbow" class="">Rainbow</button>
                <button id="eraser"class="">Eraser</button>
                <p id="sliderindicator">16 x 16</p>
                <input type="range" min="16" max="100" value="100" class="slider" id="sizeSlider">
                <button id="reset">Reset</button>
            </section>
            <section class="gridcontainer">

            </section>
        </section>
    </body>
</html>
